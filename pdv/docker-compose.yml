version: '3.8'

services:
  pdv:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=production
      - PORT=3008
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    env_file:
      - ../../.env.local  # Shared env file from monorepo root
    restart: unless-stopped
    networks:
      - gaqno-network

networks:
  gaqno-network:
    driver: bridge

